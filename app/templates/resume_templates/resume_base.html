<html>
    <head>
        <title>Resume</title>
        <!-- Fonts -->
        {% if include_css %}
            <link href="https://fonts.googleapis.com/css?family=Roboto|Patua One|Lato|Raleway:400,500" rel="stylesheet" type="text/css">

            <link rel="stylesheet" href="/static/css/bootstrap.min.css">        
            <link rel="stylesheet" href="/static/css/font-awesome.min.css">        

            <!-- our scripts -->
            <link rel="stylesheet" href="/static/css/{{ template_name }}.css">        
            <link rel="stylesheet" href="/static/css/{{ template_name }}-fonts.css">        
            <link rel="stylesheet" href="/static/css/print.css" media="print">

            {% block extra_css %}{% endblock extra_css %}
        {% endif %}
    </head>

    <body>
        {% if not download_mode %}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ template_name | title }} Template</a>
                </div>
        
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/template/{{ template_name }}/download">Download</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>                    
        {% endif %}        
        {% block body %}{% endblock body %}        
    </body>

</html>
