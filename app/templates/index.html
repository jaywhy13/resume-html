<html>
    <head>
        <title>Resume</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">        
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">        
    
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Patua One|Lato|Raleway:400,500" rel="stylesheet" type="text/css">

    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Resume</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    Choose a template:
                    <ul>
                    {% for template in templates %}
                        <li>
                            <a href="{{ url_for('template', template_name=template) }}">{{ template | title }}</a>
                        </li>
                    {% endfor %}
                        
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
