<html>
    <head>
        <title>Resume</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">        
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">        
    
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Patua One|Lato|Raleway:400,500" rel="stylesheet" type="text/css">


    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    Choose a template:
                    {% for template in templates %}
                        <a href="{{ url_for('template', template_name=template) }}">{{ template | title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>

</html>
